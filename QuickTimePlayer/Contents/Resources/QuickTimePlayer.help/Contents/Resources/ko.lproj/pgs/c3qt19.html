				<h1>트랙의 투명도 변경하기</h1>
			</div>
			<p><a name="1010104"></a>부분적으로 투명한 트랙을 생성할 수 있습니다.이 기술은 예를 들어, 동영상을 로고로 겹칠 때 유용합니다.</p>
			<h4><a name="1010106"></a><font color="#000000" face=" ">트랙의 투명도를 변경하려면,</font></h4>
			<ol type="1">
				<li value="1"><a name="1010109"></a>트랙을 동영상에 추가하십시오. (<a href="c3qt6.html#1009655">트랙 추출하기, 추가하기 및 이동하기</a>를 참조하십시오.)
				<li value="2"><a name="1010111"></a>윈도우 &gt; 동영상 속성 보기를 선택하십시오.
				<li value="3"><a name="1010112"></a>트랙을 선택하고 보기 설정을 클릭하십시오.
				<li value="4"><a name="1010113"></a>투명도 팝업 메뉴에서 혼합을 선택하고 투명도 수준 슬라이더를 드래그하십시오.
			</ol>
