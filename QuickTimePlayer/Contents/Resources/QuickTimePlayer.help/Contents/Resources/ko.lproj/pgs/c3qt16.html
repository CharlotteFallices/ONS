				<h1>동영상에 주석 추가하기</h1>
			</div>
			<p><a name="1010057"></a>제작자, 감독, 저작권 정보와 같은 동영상에 관한 도큐멘트 정보를 동영상에 주석으로 추가할 수 있습니다. 동영상 전체나 개별 트랙에 주석을 달 수도 있습니다.</p>
			<h4><a name="1010059"></a><font color="#000000" face=" ">동영상에 주석을 달려면,</font></h4>
			<ol type="1">
				<li value="1"><a name="1010060"></a>QuickTime Player에서, 윈도우 &gt; 동영상 속성 보기를 선택하십시오.
				<li value="2"><a name="1010061"></a>목록에서 항목을 선택하고 주석을 클릭하십시오.
				<li value="3"><a name="1010062"></a>주석 추가 팝업 메뉴에서 주석을 선택하여 추가하십시오.
				<li value="4"><a name="1010063"> </a>목록의 값 열에 주석을 입력하십시오.
			</ol>
