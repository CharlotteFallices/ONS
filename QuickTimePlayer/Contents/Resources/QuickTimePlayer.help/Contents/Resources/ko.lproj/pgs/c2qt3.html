				<h1>슬라이드쇼로 동영상 나타내기</h1>
			</div>
			<p><a name="1008750"></a>슬라이드쇼에서, 사용자는 다음 프레임으로 진행하기 위해 클릭합니다. 동영상을 슬라이드쇼로 재생하도록 설정할 수 있습니다.</p>
			<h4><a name="1008752"></a><font color="#000000" face=" ">동영상을 슬라이드쇼로 재생하려면,</font></h4>
			<ol type="1">
				<li value="1"><a name="1008753"></a>보기 &gt; 동영상 프레젠테이션을 선택하십시오.
				<li value="2"><a name="1008754"></a>슬라이드쇼를 클릭한 다음, 재생을 클릭하십시오.
				<li value="3"><a name="1008755"></a>슬라이드쇼를 진행하려면, 마우스를 클릭하거나 왼쪽 또는 오른쪽 화살표 키를 누르십시오.
			</ol>
