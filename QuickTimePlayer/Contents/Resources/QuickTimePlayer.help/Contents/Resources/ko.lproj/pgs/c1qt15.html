			<p><a name="1009817"></a>하나의 동영상을 계속해서 반복하여 재생할 수도 있습니다. 동영상이 끝나면 자동으로 처음부터 재생이 시작됩니다.</p>
			<h4><a name="1009819"></a><font color="#000000" face=" ">동영상을 반복하려면,</font></h4>

			</ul>
			<p><a name="1009821"></a>보기 &gt; 앞/뒤로 반복을 선택하여 동영상을 반복적으로 앞으로 재생한 다음 뒤로 재생할 수도 있습니다.</p>
