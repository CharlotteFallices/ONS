				<h1>텍스트 트랙에서 트랙 찾기</h1>
			</div>
			<p><a name="1009863"></a>일부 동영상에는 제목, 크레디트, 자막 또는 섹션 헤더와 같은 텍스트가 포함되어 있습니다. 동영상에 있는 텍스트를 검색할 수 있어서, 예를 들어 동영상에서 특정 프레임을 찾을 수 있습니다.</p>
			<h4><a name="1009865"></a><font color="#000000" face=" ">QuickTime 동영상에 있는 텍스트를 검색하려면,</font></h4>
			<ol type="1">
				<li value="1"><a name="1009866"></a>편집 &gt; 찾기 &gt; 찾기를 선택하십시오.
					<p><a name="1009867"></a>이 명령이 없다면 해당 동영상에 텍스트 트랙이 없는 것입니다.</p>
				<li value="2"><a name="1009868"></a>찾기 대화상자에서, 원하는 텍스트를 입력하고 다음을 클릭하십시오.
			</ol>
