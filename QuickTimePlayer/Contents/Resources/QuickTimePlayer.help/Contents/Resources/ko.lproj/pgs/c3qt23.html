				<h1>동영상 제어기 유형 변경하기</h1>
			</div>
			<p><a name="1010168"></a>QuickTime Player 윈도우 상에서 사용할 수 있는 재생 제어기의 유형을 지정할 수 있습니다. 예를 들어, QTVR 동영상에 대해서, 하나 이상의 QTVR 동영상 제어기로 동영상을 저장할 수 있습니다.</p>
			<h4><a name="1010169"></a><font color="#000000" face=" ">동영상 제어기 유형을 지정하려면,</font></h4>
			<ol type="1">
				<li value="1"><a name="1010170"></a>윈도우 &gt; 동영상 속성 보기를 선택하십시오.
				<li value="2"><a name="1010171"></a>동영상을 선택하고 프레젠테이션을 클릭하십시오.
				<li value="3"><a name="1010173"></a>동영상 제어기 유형 팝업 메뉴에서 옵션을 선택하십시오.
				<li value="4"><a name="1007914"></a>동영상을 저장하십시오.
