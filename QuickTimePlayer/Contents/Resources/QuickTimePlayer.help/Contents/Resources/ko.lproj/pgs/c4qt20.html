				<h1>3G 스트리밍 옵션</h1>
			</div>
			<p>(파일 &gt; 보내기를 선택한 다음 "동영상을(를) 3G(으)로"를 선택하여)동영상을 3G 포맷으로 보낼 때, 옵션을 클릭한 다음 스트리밍을 클릭하여 다음의 옵션에 접근합니다.</p>
			<p>RTSP 스트리밍에 대한 파일을 QuickTime Player에 생성하려면 "스트리밍 지원"을 선택하십시오. 그러면 힌트 트랙(파일을 스트리밍하기 위해 필요한 내용)이 생성됩니다.</p>
			<p>"서버에 대한 최적화"를 사용하면 서버에서 파일을 좀더 빨리 처리할 수 있게 되지만 파일 크기는 커집니다.</p>
