				<h1>Воспроизведение MIDI-файлов</h1>
			</div>
			<p><a name="1009581"></a>Программа QuickTime Player может импортировать различные форматы MIDI-файлов (Karaoke MIDI, Standard MIDI и General MIDI). Чтобы открыть MIDI-файл, выберите «Файл» &gt; «Открыть файл», а затем укажите нужный Вам файл.</p>
