				<h1>Opening Recently Used Files</h1>
			</div>
			<p><a name="1009614"></a>You can easily open recently used files.</p>
			<h4><a name="1009615"></a><font color="#000000" face=" ">To open recently used files:</font></h4>
			<ul>
				<li><a name="1009617"></a>Choose File &gt; Open Recent &gt; [<i>option</i>]
			</ul>
			<p><a name="1007762"></a>To change the number of items that appear in the Open Recent submenu use the QuickTime Player 7 preferences.</p>
