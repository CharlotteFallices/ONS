				<h1>Looping a Movie</h1>
			</div>
			<p><a name="1009817"></a>You can play a movie repeatedly. When the movie finishes, it automatically starts playing again.</p>
			<h4><a name="1009819"></a><font color="#000000" face=" ">To loop a movie:</font></h4>
			<ul>
				<li><a name="1009820"></a>Choose View &gt; Loop.
			</ul>
			<p><a name="1009821"></a>You can also play the movie forward and then backward repeatedly by choosing View &gt; Loop Back and Forth.</p>
