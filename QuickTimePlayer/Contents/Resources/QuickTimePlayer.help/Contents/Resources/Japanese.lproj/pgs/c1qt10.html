			<p><a name="1009688"></a></p>

			<p></p>
			<ol type="1">
				<li value="1"><a name="1009691"></a>ファイルを開きます。
				<li value="2"><a name="1009693"></a>「ウインドウ」＞「ムービーの情報を表示」と選択します。
			</ol>
			<p><a name="1009694"></a></p>
			<p>「ウインドウ」＞「ムービーのプロパティを表示」と選択することにより、ムービーの追加情報を表示できます。</p>
