			<p><a name="1009817"></a>ムービーを繰り返し再生できます。ムービーが終了すると、自動的に再生を再度開始します。</p>
			<h4><a name="1009819"></a><font color="#000000" face=" ">ムービーを繰り返すには：</font></h4>
			<ul>
				<li><a name="1009820"></a>「表示」＞「再生を繰り返す」と選択します。
			</ul>
			<p><a name="1009821"></a>「表示」＞「再生／逆再生を繰り返す」と選択することにより、ムービーの再生と逆再生を繰り返すこともできます。</p>
