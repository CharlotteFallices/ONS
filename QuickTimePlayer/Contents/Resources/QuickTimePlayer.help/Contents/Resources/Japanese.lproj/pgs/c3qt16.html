				<h1>ムービーに注釈を追加する</h1>
			</div>
			<p><a name="1010057"></a>注釈を追加し、ムービーの原作者、ディレクター、著作権情報などの、ムービーに関する情報を記録できます。ムービー全体および個々のトラックに注釈をつけることができます。</p>
			<h4><a name="1010059"></a><font color="#000000" face=" ">ムービーに注釈を付けるには：</font></h4>
			<ol type="1">
				<li value="1"><a name="1010060"></a>「QuickTime Player」で、「ウインドウ」＞「ムービーのプロパティを表示」と選択します。
				<li value="2"><a name="1010061"></a>リストから項目を選択し、「注釈」をクリックします。
				<li value="3"><a name="1010062"></a>「注釈の追加」ポップアップメニューから、追加する注釈を選択します。
				<li value="4"><a name="1010063"></a>リストの「値」列に注釈を入力します。
			</ol>
		</div>
