			<p><a name="1009614"></a>最近使用したファイルは簡単に開くことができます。</p>
			<h4><a name="1009615"></a><font color="#000000" face=" ">最近使用したファイルを開くには：</font></h4>
			<ul>
				<li><a name="1009617"></a>「ファイル」＞「最近使った項目を開く」＞「<i>オプション</i>」と選択します。
			</ul>
			<p><a name="1007762"> </a>「最近使った項目を開く」サブメニューに表示される項目の数を変更するには、「QuickTime Player」の環境設定を使用します。</p>
