				<h1>ムービーの周囲の色を変更する</h1>
			</div>
			<p><a name="1008757"></a>デフォルトでは、フルスクリーンモードで再生するムービーの境界の画面領域は黒ですが、別の色に変更できます。</p>
			<h4><a name="1008759"></a><font color="#000000" face=" ">ムービーの境界色を変更するには：</font></h4>
			<ol type="1">
				<li value="1"><a name="1008760"></a>「表示」＞「ムービープレゼンテーション」と選択します。
				<li value="2"><a name="1008761"></a>ポップアップメニューの右側の色のくぼみをクリックし、「カラー」から色を選択します。
			</ol>
			<p><a name="1008762"> </a>複数のディスプレイを使用している場合は、「すべてのスクリーンで背景色を表示」を選択することで、この色をすべてのディスプレイに（ムービーを再生するディスプレイだけでなく）表示できます。</p>
