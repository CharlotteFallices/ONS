				<h1>ムービーをスライドショーとして表示する</h1>
			</div>
			<p><a name="1008750"></a>スライドショーでは、視聴者がクリックすると次のフレームに進みます。スライドショーとして再生するようにムービーを設定できます。</p>
			<h4><a name="1008752"></a><font color="#000000" face=" ">ムービーをスライドショーとして再生するには：</font></h4>
			<ol type="1">
				<li value="1"><a name="1008753"></a>「表示」＞「ムービープレゼンテーション」と選択します。
				<li value="2"><a name="1008754"></a>「スライドショー」をクリックし、「再生」をクリックします。
				<li value="3"><a name="1008755"></a>スライドショーを進めるには、マウスをクリックするか、左矢印キーまたは右矢印キーを押します。
			</ol>
