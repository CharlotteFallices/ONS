				<h1>テキスト・トラック内のテキストを検索する</h1>
			</div>
			<p><a name="1009863"></a>ムービーによっては、タイトル、クレジット、字幕、セクション見出しなどのテキストが含まれます。ムービー内のテキストを検索して、たとえば、ムービー内の特定のフレームを見つけることができます。</p>
			<h4><a name="1009865"></a><font color="#000000" face=" ">QuickTime ムービー内のテキストを検索するには：</font></h4>
			<ol type="1">
				<li value="1"><a name="1009866"></a>「編集」＞「検索」＞「検索」と選択します。
					<p><a name="1009867"></a>このコマンドが使用できない場合は、ムービーにテキスト・トラックは含まれていません。</p>
				<li value="2"><a name="1009868"></a>「検索」ダイアログで、検索対象のテキストを入力し、「次へ」をクリックします。
			</ol>
		</div>
