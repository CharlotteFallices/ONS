				<h1>Lecture de fichiers MIDI</h1>
			</div>
			<p><a name="1009581"></a>QuickTime Player peut importer les formats MIDI (Karaoke MIDI, Standard MIDI et General MIDI). Pour ouvrir un fichier MIDI, choisissez Fichier &gt; Ouvrir un fichier, puis sélectionnez le fichier.</p>
