				<h1>给影片添加批注</h1>
			</div>
			<p><a name="1010057"></a>可以添加批注，以记录关于影片的信息，例如影片作者、导演和版权信息。您可以为整个影片和它的任何单独轨道作批注。</p>
			<h4><a name="1010059"></a><font color="#000000" face=" ">要给影片添加批注：</font></h4>
			<ol type="1">
				<li value="1"><a name="1010060"></a>在 QuickTime Player 中选取“窗口”&gt;“显示影片属性”。
				<li value="2"><a name="1010061"></a>从列表中选择一个项，然后点按“批注”。
				<li value="3"><a name="1010062"></a>从“添加批注”弹出式菜单中选取一个要添加的批注。
				<li value="4"><a name="1010063"></a>在列表中的“评价”栏输入批注。
			</ol>
