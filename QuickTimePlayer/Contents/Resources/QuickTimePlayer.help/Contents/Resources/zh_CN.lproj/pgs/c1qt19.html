				<h1>在文本轨道中查找文本</h1>
			</div>
			<p><a name="1009863"></a>有些影片包含如片头、制作人员列表、字幕或章节标题等文本。例如，您可以通过搜索影片中的文本来查找影片中的特定帧。</p>
			<h4><a name="1009865"></a><font color="#000000" face=" ">要搜索 QuickTime 影片中的文本：</font></h4>
			<ol type="1">
				<li value="1"><a name="1009866"></a>选取“编辑”&gt;“查找”&gt;“查找”。
					<p><a name="1009867"></a>如果此命令不可用，则该影片没有文本轨道。</p>
				<li value="2"><a name="1009868"></a>在“查找”对话框中键入要查找的文本，然后点按“下一步”。
			</ol>
		</div>
