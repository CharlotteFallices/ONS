				<h1>3G 高级选项</h1>
			</div>
			<p>将影片导出为 3G 格式时（选取“文件”&gt;“导出”，然后选取“影片转换成 3G”），您可以点按“选项”，然后点按“高级”，访问以下选项。</p>
			<p>如果您的文件是 Mobile MP4 或 EZmovie 格式，则可以限制发布以便手机上的文件不能发送或拷贝到其他地方。您可以指定文件下载后可以在手机上回放的次数，或让文件在多少天以后或在特定的日期过期。</p>
			<p>“片段影片”让文件可以通过 HTTP 以小的片段下载，因此回放可以更快开始，并且更大的文件也可以在手机上播放（每一次仅需片段适合手机，而不是整个影片）。</p>
