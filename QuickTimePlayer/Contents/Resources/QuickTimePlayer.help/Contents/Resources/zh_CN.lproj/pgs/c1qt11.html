				<h1>调整音频和视频设置</h1>
			</div>
			<p><a name="1009703"></a>对于任何带音频轨道的 QuickTime 影片，您可以调整右/左平衡，以及音量大小、低音音量和高音音量。还可以设定任何影片的回放选项，如速度和回放速率（逐帧导像和快速导像）。</p>
			<h4><a name="1009709"></a><font color="#000000" face=" ">要设定音频和视频控制：</font></h4>
			<ol type="1">
				<li value="1"><a name="1009711"></a>选取“窗口”&gt;“显示音频/视频控制”。
				<li value="2"><a name="1009712"></a>拖移幻灯片以调整设置。
			</ol>
			<p><a name="1009752"></a>其他回放选项（例如同时播放几个影片或在使用其他应用程序时播放影片）可以在 QuickTime Player 的“偏好设置”中找到。有关更多信息，请参阅<a href="c1qt12.html#1009754">更改回放偏好设置</a>。</p>
