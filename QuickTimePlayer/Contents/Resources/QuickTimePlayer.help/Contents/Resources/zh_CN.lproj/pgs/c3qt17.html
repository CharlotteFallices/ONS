				<h1>调整影片大小、翻转或旋转影片</h1>
			</div>
			<p><a name="1010068"></a>可以更改影片的视频轨道的大小和方向。</p>
			<h4><a name="1010069"></a><font color="#000000" face=" ">要调整 QuickTime 影片大小或旋转该影片：</font></h4>
			<ol type="1">
				<li value="1"><a name="1010070"></a>在 QuickTime Player 中选取“窗口”&gt;“显示影片属性”。
				<li value="2"><a name="1010071"></a>在“属性”窗口中选择一个视频轨道，然后点按“视频设置”。
				<li value="3"><a name="1010072"></a>要调整影片的大小，请在“当前大小”字段中键入新数字。
					<p><a name="1010073"></a>要保留相同的高宽比，请选择“保存高宽比”。</p>
				<li value="4"><a name="1010074"></a>要旋转影片，请点按其中一个旋转按钮。
			</ol>
			<p><a name="1010091"></a>要恢复影片的原有外观，请点按“还原”。</p>
