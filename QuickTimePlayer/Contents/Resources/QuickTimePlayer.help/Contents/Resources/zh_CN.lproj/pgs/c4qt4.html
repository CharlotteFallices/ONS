				<h1>给 QuickTime 影片添加特效和滤镜</h1>
			</div>
			<p>您可以在导出影片之前，给影片添加模糊、浮雕和电影胶片噪音等特殊效果。您是通过使用滤镜来添加特殊效果的。</p>
			<h4>要给影片设置滤镜：</h4>
			<ol type="1">
				<li value="1">在 QuickTime Player 中，选取“文件”&gt;“导出”。
				<li value="2">从“导出”弹出式菜单中选取“影片转换成 QuickTime 影片”。
				<li value="3">点按“选项”，然后点按“滤镜”，选择您想使用的滤镜和设置。
			</ol>
			<p>所选的滤镜会被应用到整个影片上。</p>
