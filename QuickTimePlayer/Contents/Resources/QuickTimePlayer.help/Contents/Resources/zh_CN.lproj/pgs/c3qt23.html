				<h1>更改影片控制器类型</h1>
			</div>
			<p><a name="1010168"></a>可以在 QuickTime Player 窗口指定可用的回放控制类型。例如对于 QTVR 影片，可以使用 QTVR 影片控制器之一来存储影片。</p>
			<h4><a name="1010169"></a><font color="#000000" face=" ">要指定影片的控制器类型：</font></h4>
			<ol type="1">
				<li value="1"><a name="1010170"></a>选取“窗口”&gt;“显示影片属性”。
				<li value="2"><a name="1010171"></a>选择“影片”，然后点按“演示”。
				<li value="3"><a name="1010173"></a>从“影片控制器类型”弹出式菜单中选取一个选项。
				<li value="4"><a name="1007914"></a>存储该影片。
			</ol>
