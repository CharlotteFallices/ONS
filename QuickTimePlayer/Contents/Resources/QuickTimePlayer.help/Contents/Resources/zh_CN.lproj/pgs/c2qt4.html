				<h1>更改影片的边框颜色</h1>
			</div>
			<p><a name="1008757"></a>在默认情况下，全屏幕播放影片时，屏幕上影片周围的边界为黑色，但您可以将其改为其他颜色。</p>
			<h4><a name="1008759"></a><font color="#000000" face=" ">要更改影片的边框颜色：</font></h4>
			<ol type="1">
				<li value="1"><a name="1008760"></a>选取“显示”&gt;“演示影片”。
				<li value="2"><a name="1008761"></a>点按弹出式菜单右边的颜色格，然后从“颜色”窗口中选取一种颜色。
			</ol>
			<p><a name="1008762"></a>如果您有多台显示器，则可以选择“将背景颜色显示在所有屏幕上”，以便让这种颜色出现在所有显示器（不只是正在播放该影片的显示器）上。</p>
