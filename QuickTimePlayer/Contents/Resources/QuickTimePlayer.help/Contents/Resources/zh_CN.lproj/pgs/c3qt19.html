				<h1>更改轨道的透明度</h1>
			</div>
			<p><a name="1010104"></a>可以创建部分透明的轨道。该技术使您可以将标志叠加在影片上。</p>
			<h4><a name="1010106"></a><font color="#000000" face=" ">要更改轨道的透明度：</font></h4>
			<ol type="1">
				<li value="1"><a name="1010109"></a>将轨道添加到影片。（请参阅<a href="c3qt6.html#1009655">抽出、增加和移动轨道</a>。）
				<li value="2"><a name="1010111"></a>选取“窗口”&gt;“显示影片属性”。
				<li value="3"><a name="1010112"></a>选择轨道并点按“视频设置”。
				<li value="4"><a name="1010113"></a>从“透明度”弹出式菜单中选取“混合”，然后拖移“透明度等级”滑块。
			</ol>
