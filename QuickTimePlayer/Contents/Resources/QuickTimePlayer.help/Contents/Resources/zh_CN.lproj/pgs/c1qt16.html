				<h1>同时播放多个影片</h1>
			</div>
			<p><a name="1009824"></a>您可以使用 QuickTime Player 同时播放多个影片。</p>
			<h4><a name="1009826"></a><font color="#000000" face=" ">要打开多个 QuickTime Player 窗口，请执行下面的一项操作：</font></h4>
			<ul>
				<li><a name="1009827"></a>连按另一个影片文件。
				<li><a name="1007856"></a>选取“显示”&gt;“播放所有影片”。
			</ul>
			<p><a name="1009858"></a>在默认情况下，如果打开多个 QuickTime Player 窗口，只播放活跃的（最前面的）QuickTime Player 窗口的音频。有关更改该设置的信息，请参阅<a href="c1qt12.html#1009754">更改回放偏好设置</a>。</p>
