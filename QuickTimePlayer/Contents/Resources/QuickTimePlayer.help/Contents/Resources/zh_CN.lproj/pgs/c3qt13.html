				<h1>指定文本轨道的字体样式</h1>
			</div>
			<p><a name="1010001"></a>可以更改影片中已存在的文本轨道的字体属性。要达到此目的，请导出轨道，进行更改，然后重新导入轨道。</p>
			<h4><a name="1010003"></a><font color="#000000" face=" ">要更改文本轨道的字体样式：</font></h4>
			<ol type="1">
				<li value="1"><a name="1010004"></a>在 QuickTime Player 中，选取“文件”&gt;“导出…”。
				<li value="2"><a name="1010005"></a>从“导出”弹出式菜单中选取“从文本转换成文本”。
				<li value="3"><a name="1010006"></a>点按“选项”，然后选择“显示文本、描述符和时间”。
				<li value="4"><a name="1010007"></a>使用文本编辑器更改 {QTtext} 标签后面的数值。
				<li value="5"><a name="1010008"></a>将文本轨道导入回您的影片。
			</ol>
			<p><a name="1010026"></a>您也可以在整个文本中插入标签以使影片播放时更改字体属性。</p>
