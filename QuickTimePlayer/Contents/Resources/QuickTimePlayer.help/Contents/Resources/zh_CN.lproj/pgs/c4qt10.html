				<h1>创建参考影片以优化 Web 回放</h1>
			</div>
			<p>您可以使用参考影片，为不同的用户连接速度提供合适的影片。例如，您可以将一个较小的影片流化到一个通过标准调制解调器来连接的用户，而将一个较大版本的影片流化到一个通过宽带网连接的用户。</p>
			<p>Apple 提供了一个免费的工具 MakeRefMovie X，它大大地简化了创建参考影片的流程。您可以在 Apple Developer Connection 下载此软件。</p>
