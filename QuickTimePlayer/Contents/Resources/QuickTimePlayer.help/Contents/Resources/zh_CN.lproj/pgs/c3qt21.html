			<div id="pagetitle">
				<h1>设定影片的标志帧</h1>
			</div>
			<p><a name="1010152"></a>“标志帧”是影片中的一幅静止图像，用于在 QuickTime Player 的“个人收藏”窗口和 Finder 中表示该影片。默认的标志帧是影片中的第一帧。可以更改标志帧。</p>
			<h4><a name="1010154"></a><font color="#000000" face=" ">要更改影片的标志帧：</font></h4>
			<ol type="1">
				<li value="1"><a name="1010155"></a>在 QuickTime Player 中，将播放头拖移（或使用箭头键移动播放头）到想要的帧。
				<li value="2"><a name="1010156"></a>选取“显示”&gt;“设置标志帧”。
			</ol>
			<p><a name="1010157"></a>要查看影片的标志帧，请选取“显示”&gt;“跳到标志帧”。</p>
