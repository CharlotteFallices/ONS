				<h1>压缩选项</h1>
			</div>
			<p>因为未压缩的视频需要大量的磁盘空间来储存，而且需要大量带宽（数据传输速率）来发送，所以您要在将其发送到其他电脑或 Web 之前进行压缩（编码）。影片的压缩（编码）通常是导出流程的一部分。</p>
			<p>有关设置压缩选项的更多信息，请参阅以下主题：</p>
