				<h1>按帧编号或时间码导航影片</h1>
			</div>
			<p><a name="1013023"> </a>您可以通过输入一个特定的帧编号或时间码，以跳到影片的一个特定时间点。</p>
			<ul>
				<li><a name="1013024"></a>连按时间显示，然后按箭头键或键入新的时间或帧编号。
				<li><a name="1013025"></a>要选择完整的时间显示，请连按该区域，或者点按该区域并按下 Command-A 组合键（在 Macintosh 上）或 Control-A 组合键（在 Windows 上）。
			</ul>
			<p><a name="1013007"></a>要输入时间，请使用句点分隔每个单元。例如，5.02.10 将跳到 5 分、2 秒和 10 帧。要跳到 5 分、0 秒和 10 帧，您可以输入 5..10。</p>
