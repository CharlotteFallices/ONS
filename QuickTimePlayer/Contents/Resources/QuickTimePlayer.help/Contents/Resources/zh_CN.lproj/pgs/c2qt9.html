				<h1>存储来自 Internet 的影片</h1>
			</div>
			<p><a name="1008884"></a>使用 QuickTime Player，您可以将在 Web 浏览器中观看的影片存储（下载）到硬盘。（该影片必须制作为允许存储。）如果是流式影片，QuickTime Player 会存储一个指向该流式影片的小“参考影片”。</p>
			<h4><a name="1008888"></a><font color="#000000" face=" ">要将 Internet 影片存储在硬盘上：</font></h4>
			<ol type="1">
				<li value="1"><a name="1008889"></a>影片下载结束后（整个进程条完全变灰），点按回放控制中的向下箭头。
				<li value="2"><a name="1008890"></a>选取“存储为 QuickTime 影片”。
					<p><a name="1008891"></a>如果这条命令不可用，那么该影片已被制作成不允许存储了。</p>
			</ol>
