			<div id="pagetitle">
				<h1>3G 流选项</h1>
			</div>
			<p>将影片导出为 3G 格式时（选取“文件”&gt;“导出”，然后选取“影片转换成 3G”），您可以点按“选项”，然后点按“流”，访问以下选项。</p>
			<p>要创建在 QuickTime Player 中以 RTSP 流化播放的文件，请选择“启用流”。此选项会创建一个分包轨道（用于流化文件所需的说明）。</p>
			<p>“为服务器优化”将帮助服务器更快地处理文件，但是会增加文件大小。</p>
