				<h1>设置录制选项</h1>
			</div>
			<p><a name="1013656"></a>第一次使用 QuickTime Player 录制视频或音频时，系统已经自动为您选取了设置。如果需要，您可以更改设置，如要使用的录制设备和格式以及已录制的影片的存储位置。</p>
			<h4><a name="1008851"></a><font color="#000000" face=" ">要更改录制选项：</font></h4>
			<ol type="1">
				<li value="1"><a name="1008852"></a>选取“QuickTime Player”&gt;“偏好设置”。
				<li value="2"><a name="1008853"></a>点按“录制”（或者在 Windows 电脑上，单击“音频录制”）。
			</ol>
			<p><a name="1008869"></a>为视频源、麦克风和质量选取想要的选项，然后选取一个存储录制文件的默认位置</p>
