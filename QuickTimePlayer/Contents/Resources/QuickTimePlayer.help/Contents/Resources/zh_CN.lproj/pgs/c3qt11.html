				<h1>给 QuickTime 影片添加文本轨道</h1>
			</div>
			<p><a name="1009731"></a>您可以将文本文件导入到 QuickTime 影片中。</p>
			<h4><a name="1009733"></a><font color="#000000" face=" ">要添加文本轨道：</font></h4>
			<ol type="1">
				<li value="1"><a name="1009734"></a>创建一个文本文件，其中包含您在影片中需要的文本，然后将文件存储为纯文本 (.txt)。
					<p><a name="1009735"></a>以回车符分隔每个段落。每一段会出现在影片的不同帧中。默认情况下，每个文本帧显示两秒钟。</p>
				<li value="2"><a name="1009736"></a>在 QuickTime Player 中，选取“文件”&gt;“打开文件”，然后选择文本文件。
				<li value="3"><a name="1009737"></a>点按“打开”。
			</ol>
