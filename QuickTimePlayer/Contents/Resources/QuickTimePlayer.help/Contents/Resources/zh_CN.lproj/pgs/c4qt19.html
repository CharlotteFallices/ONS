				<h1>3G 文本选项</h1>
			</div>
			<p>将影片导出为 3G 格式时（选取“文件”&gt;“导出”，然后选取“影片转换成 3G”），您可以点按“选项”，然后点按“文本”，访问以下选项。</p>
			<p>这些选项仅在您的影片有文本轨道（制作人员列表、片头、字幕等等）时才可用。</p>
			<p>有些移动设备不能在影片中播放文本。如果想在当文本可以显示在接收设备上时才允许播放影片，请选择“要求使用手机的文本功能”。取消选择此注记格，将允许当文本不能在设备上显示的情况下播放音频和视频。</p>
