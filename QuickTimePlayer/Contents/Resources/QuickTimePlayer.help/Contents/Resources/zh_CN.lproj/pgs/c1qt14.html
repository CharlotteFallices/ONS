				<h1>更改影片的回放大小</h1>
			</div>
			<p><a name="1009777"></a>QuickTime Player 包含几个用来更改影片回放大小的选项。</p>
			<p><a name="1012850"></a>要更改影片的大小，请选取“显示”&gt;“[<i>大小</i>]”，或拖移窗口右下角的调整大小控制。要向任意方向拉伸影片，请按住 Shift 键拖动（拖动时按住 Shift 键则不保持原有的高宽比）。</p>
			<p><a name="1012831"></a>要将影片还原成默认大小和宽高比，请按下 Command-1。</p>
			<p><a name="1012832"></a>您也可以全屏幕观看影片，全屏幕回放拥有额外的大小调整选项。有关更多信息，请参阅<a href="c1qt13.html#1012509">全屏幕观看影片</a>。</p>
