			<div id="pagetitle">
				<h1>MPEG-4 流导出选项</h1>
			</div>
			<p>将影片导出为 MPEG-4 格式时（选取“文件”&gt;“导出”，然后选取“影片转换成 MPEG-4”），您可以点按“选项”，然后点按“流”，访问以下选项。</p>
			<p>如果您要使用 RTSP 流发送已导出的文件，请选择“启用流”。</p>
			<p>流数据必须以小包发送。部分网络有包的大小和持续时间限制。如果网络供应商向您提供了关于大小限制的信息，您可以更改包的大小并使用包的最大持续时间来符合您的发送网络的要求。否则，请使用默认值。</p>
		</div>
