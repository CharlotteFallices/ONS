				<h1>打開最近使用過的檔案</h1>

			<p><a name="1009614"></a>您可以輕鬆打開最近使用過的檔案。</p>
			<h4><a name="1009615"></a><font color="#000000" face=" ">若要打開最近使用過的檔案：</font></h4>
			<ul>
				<li><a name="1009617"></a>請選擇“檔案”&gt;“打開最近使用過的文件”&gt; [<i>選項</i>]。
			</ul>
			<p><a name="1007762"></a>若要更改出現在“打開最近使用過的文件”子選單裡的項目數量，請使用“QuickTime Player 偏好設定”。</p>
