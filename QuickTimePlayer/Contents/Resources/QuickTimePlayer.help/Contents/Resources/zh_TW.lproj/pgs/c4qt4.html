				<h1>將特效和濾鏡加入 QuickTime 影片</h1>
			</div>
			<p>您可以在輸出影片前，將模糊、浮雕和影片雜訊等特效加到影片中。您要使用濾鏡來加入特效。</p>
			<h4>若要為影片設定濾鏡：</h4>
			<ol type="1">
				<li value="1">在 QuickTime Player 裡，選擇“檔案”&gt;“輸出⋯”。
				<li value="2">從“輸出”彈出式選單中選擇“影片格式為“QuickTime 影片””。
				<li value="3">按“選項⋯”一下，再按“濾鏡⋯”一下，然後選擇您要使用的濾鏡和設定。
			</ol>
			<p>您所選擇的濾鏡會套用到整部影片。</p>
