				<h1>將註釋加入影片中</h1>
			</div>
			<p><a name="1010057"></a>您可以將註釋加入影片中，以記錄影片的相關資訊，如作者、導演和版權資訊等。您可以替整部影片或影片中各個軌道加上註釋。</p>
			<h4><a name="1010059"></a><font color="#000000" face=" ">若要為影片加入註釋：</font></h4>
			<ol type="1">
				<li value="1"><a name="1010060"></a>在 QuickTime Player 中，選擇“視窗”&gt;“顯示影片屬性”。
				<li value="2"><a name="1010061"></a>從列表裡選擇一個項目並按“註釋”一下。
				<li value="3"><a name="1010062"></a>從“增加註釋”彈出式選單裡選擇一個註釋來加入。
				<li value="4"><a name="1010063"></a>在列表的“數值”欄中輸入註釋。
			</ol>
