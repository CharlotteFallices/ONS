				<h1>從影片製作靜態影像</h1>
			</div>
			<p><a name="1009014"></a>使用 QuickTime Player，您可以將影片中的單一影格輸出為影像檔案。</p>
			<h4><a name="1009016"></a><font color="#000000" face=" ">若要儲存影片中的靜態影像：</font></h4>
			<ol type="1">
				<li value="1"><a name="1009017"></a>請將播放磁頭移至您要輸出的影格上。
				<li value="2"><a name="1009018"></a>選擇“檔案”&gt;“輸出⋯”。
				<li value="3"><a name="1009019"></a>從“輸出”彈出式選單裡，選擇“影片格式為“圖畫””。
				<li value="4"><a name="1009020"></a>按“選項⋯”一下並從“壓縮類型”彈出式選單裡選擇一種格式。
			</ol>
			<p><a name="1012761"></a>要將影片裡的每個影格輸出成一系列的影像，請選擇“影片格式為“序列影像””。輸出每個影格會製作出非常多的檔案，建議您將影格輸出到某個檔案夾裡，而不要輸出到桌面上。</p>
