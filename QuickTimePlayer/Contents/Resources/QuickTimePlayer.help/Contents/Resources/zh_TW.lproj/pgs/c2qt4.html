				<h1>更改影片周圍的顏色</h1>
			</div>
			<p><a name="1008757"></a>依照預設，全螢幕模式播放的影片周圍區域是黑色的，但是您可以更改為其他顏色。</p>
			<h4><a name="1008759"></a><font color="#000000" face=" ">若要更改影片的邊線顏色：</font></h4>
			<ol type="1">
				<li value="1"><a name="1008760"></a>選擇“顯示方式”&gt;“放映影片⋯”。
				<li value="2"><a name="1008761"></a>按彈出式選單的右邊的顏色框一下，然後從“顏色”視窗裡選擇一種顏色。
			</ol>
			<p><a name="1008762"></a>若您有不僅一台顯示器，您可以令此顏色在所有顯示器上顯示（不僅限於用來播放影片的那台），若要如此，請選擇“在所有螢幕上顯示背景顏色”。</p>
