				<h1>循環播放影片</h1>
			</div>
			<p><a name="1009817"></a>您可以重複播放影片。當影片結束時，它會自動重頭開始播放。</p>
			<h4><a name="1009819"></a><font color="#000000" face=" ">若要循環播放影片：</font></h4>
			<ul>
				<li><a name="1009820"></a>選擇“顯示方式”&gt;“單向循環”。
			</ul>
			<p><a name="1009821"></a>您還可以透過選擇“顯示方式”&gt;“雙向循環”來使影片先往前播放，到結尾後接著倒退播放，如此不斷重複。</p>
