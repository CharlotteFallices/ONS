				<h1>3G 串流選項</h1>
			</div>
			<p>當您將影片輸出為 3G 格式（透過選擇“檔案”&gt;“輸出⋯”然後選擇“影片格式為“3G””)，然後按“選項⋯”一下，再按“串流”一下，您便會取用到下列選項。</p>
			<p>若要製作 RTSP 的檔案以連續播送到 QuickTime Player，請選取“啟用串流”。此選項將會製作分封指示軌（當連續播送檔案時所需的指示）。</p>
			<p>“為伺服器最佳化”能幫助伺服器加快處理檔案的速度，但是會增加檔案的大小。</p>
		</div>
