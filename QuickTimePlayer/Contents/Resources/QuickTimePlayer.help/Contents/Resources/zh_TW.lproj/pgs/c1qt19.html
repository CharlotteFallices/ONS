				<h1>尋找文字軌內的文字</h1>
			</div>
			<p><a name="1009863"></a>部分影片含有文字內容，例如字幕、對白字幕、工作人員名單或片段標題。您可以透過搜尋影片內的文字來找到某些資料，例如，您可以找到影片內的特定影格。</p>
			<h4><a name="1009865"></a><font color="#000000" face=" ">若要搜尋 QuickTime 影片內的文字：</font></h4>
			<ol type="1">
				<li value="1"><a name="1009866"></a>選擇“編輯”&gt;“尋找”&gt;“尋找⋯”。
					<p><a name="1009867"></a>如果此指令不可用，則表示該影片未含有文字軌。</p>
				<li value="2"><a name="1009868"></a>在“尋找”對話框內，輸入您要查找的文字然後按“下一步”一下。
			</ol>
		</div>
