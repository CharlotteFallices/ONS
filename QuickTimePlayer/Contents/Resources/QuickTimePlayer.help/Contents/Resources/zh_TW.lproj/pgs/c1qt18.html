				<h1>透過影格數或時間碼導覽影片</h1>
			</div>
			<p><a name="1013023"></a>您可以輸入特定影格數或時間碼來跳至影片中的某個位置。</p>
			<ul>
				<li><a name="1013024"></a>按時間顯示兩下，然後按下方向鍵或輸入一個新的時間或影格數。
				<li><a name="1013025"></a>若要選擇完整時間顯示，按此區域兩下，或按區域一下，然後再按下 Command + A（適用於 Macintosh）或 Control + A（適用於 Windows）。
			</ul>
			<p><a name="1013007"></a>若要輸入時間，請用句點來分隔每個單位。例如，5.02.10 表明，要前往的是 5 分鐘 2 秒，10 個影格處。若要前往5 分鐘 0 秒，10 個影格處，您可以輸入 5..10。</p>
		</div>
