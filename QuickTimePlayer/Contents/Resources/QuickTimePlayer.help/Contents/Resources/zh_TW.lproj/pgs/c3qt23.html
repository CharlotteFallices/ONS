				<h1>更改影片控制器類型</h1>
			</div>
			<p><a name="1010168"></a>您可以指定在 QuickTime Player 視窗中可用的播放控制項目類型。例如，對於 QuickTime 虛擬實境影片，您可以將其儲存為含有 QuickTime 虛擬實境影片控制器的影片。</p>
			<h4><a name="1010169"></a><font color="#000000" face=" ">若要指定影片控制器類型：</font></h4>
			<ol type="1">
				<li value="1"><a name="1010170"></a>選擇“視窗”&gt;“顯示影片屬性”。
				<li value="2"><a name="1010171"></a>選擇“影片”然後按“顯示”一下。
				<li value="3"><a name="1010173"></a>從“影片控制器類型”彈出式選單裡選擇一個選項。
				<li value="4"><a name="1007914"></a>儲存影片。
			</ol>
