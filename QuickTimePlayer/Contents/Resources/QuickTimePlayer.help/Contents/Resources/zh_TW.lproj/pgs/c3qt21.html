				<h1>設定影片的展示影格</h1>
			</div>
			<p><a name="1010152"></a>“展示影格”是影片的一個靜態影像，它會在 QuickTime Player 的“喜好項目”視窗和 Finder 等地方出現以代表影片。預設的展示影格是影片的第一個影格。您可以更改展示影格。</p>
			<h4><a name="1010154"></a><font color="#000000" face=" ">若要更改影片的展示影格：</font></h4>
			<ol type="1">
				<li value="1"><a name="1010155"></a>在 QuickTime Player 裡，拖移播放磁頭（或使用方向鍵來移動播放磁頭）到您想要的影格。
				<li value="2"><a name="1010156"></a>選擇“顯示方式”&gt;“設定展示影格”。
			</ol>
			<p><a name="1010157"></a>若要檢視片的展示影格，請選擇“顯示方式”&gt;“跳到展示影格”。</p>
