				<h1>將影片作為幻燈片秀來播放</h1>
			</div>
			<p><a name="1008750"></a>在幻燈片秀裡，檢視者可透過按鍵來前進到下一影格。您可以設定影片來作為幻燈片秀播放。</p>
			<h4><a name="1008752"></a><font color="#000000" face=" ">若要令影片像幻燈片秀一樣來播放：</font></h4>
			<ol type="1">
				<li value="1"><a name="1008753"></a>選擇“顯示方式”&gt;“放映影片⋯”。
				<li value="2"><a name="1008754"></a>按“幻燈片秀”一下，然後按“播放”一下。
				<li value="3"><a name="1008755"></a>若要播放下一張幻燈片秀，請按滑鼠或按向右或向左鍵一下。
			</ol>
