				<h1>更改軌道的透明度</h1>
			</div>
			<p><a name="1010104"></a>您可以製作部分透明的軌道。這項技術很實用，例如，您可以將一個標誌覆貼到影片。</p>
			<h4><a name="1010106"></a><font color="#000000" face=" ">若要更改軌道的透明度：</font></h4>
			<ol type="1">
				<li value="1"><a name="1010109"></a>將軌道加入到影片（請參閱<a href="c3qt6.html#1009655">摘錄、加入和移動軌道</a>）。
				<li value="2"><a name="1010111"></a>選擇“視窗”&gt;“顯示影片屬性”。
				<li value="3"><a name="1010112"></a>選取軌道然後按“視覺設定”一下。
				<li value="4"><a name="1010113"></a>從“透明度”彈出式選單裡選擇“調合”，然後拖移“透明度水平”滑桿。
			</ol>
