			<div id="pagetitle">
				<h1>MPEG-4 串流輸出選項</h1>
			</div>
			<p>當您將影片輸出為 MPEG-4 格式（透過選擇“檔案”&gt;“輸出⋯”然後選擇“影片格式為“MPEG-4””)，然後按“選項⋯”一下，再按“串流”一下，您便會取用到下列選項。</p>
			<p>若您打算使用 RTSP 串流來傳送輸出後的檔案，請選擇“啟用串流”。</p>
			<p>串流的資料必須以較小的封包來傳送。某些網路對封包大小和封包傳送時間有限制。若您的網路供應商將封包大小限制的資訊提供給您，請您更改封包大小和最長封包傳送時間來符合您用來傳送的網路要求。否則，請使用預設數值。</p>
		</div>
