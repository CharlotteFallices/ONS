				<h1>指定文字軌的字體樣式</h1>
			</div>
			<p><a name="1010001"></a>您可以更改已在影片內的文字軌的字體屬性。若要這樣做，請輸出文字軌，做出更動，然後重新輸入文字軌。</p>
			<h4><a name="1010003"></a><font color="#000000" face=" ">若要更改文字軌的字體樣式：</font></h4>
			<ol type="1">
				<li value="1"><a name="1010004"></a>在 QuickTime Player 裡，選擇“檔案”&gt;“輸出⋯”。
				<li value="2"><a name="1010005"></a>從“輸出”彈出式選單裡選擇“文字格式為“文字””。
				<li value="3"><a name="1010006"></a>按“選項⋯”一下，選擇“顯示文字內容、描述元和時間”。
				<li value="4"><a name="1010007"></a>使用文字編輯程式來更改 {QTtext} 標籤後的變數。
				<li value="5"><a name="1010008"></a>將文字軌重新輸入到影片裡。
			</ol>
			<p><a name="1010026"></a>您也可以插入標籤讓文字內容隨著影片的播放使用不同的變數。</p>
