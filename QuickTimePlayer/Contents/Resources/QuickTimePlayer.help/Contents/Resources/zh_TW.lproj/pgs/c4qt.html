				<h1>壓縮選項</h1>
			</div>
			<p>因為未經壓縮的視訊需要大量的磁碟空間來儲存，同時需要很大的頻寬（傳送資料的速度）來傳送，所以在將您的影片傳送到其他電腦或網頁之前，您可能想將影片壓縮（編碼）。通常我們所看到的影片已經過壓縮（已編碼），因為壓縮是輸出程序的一部分。</p>
			<p>若需更多關於設定壓縮選項的資訊，請參閱這些主題：</p>
