				<h1>調整影片大小、反轉或旋轉影片</h1>
			</div>
			<p><a name="1010068"></a>您可以更改影片視訊軌的大小和方向。</p>
			<h4><a name="1010069"></a><font color="#000000" face=" ">若要重新設定 QuickTime 影片的大小或旋轉它：</font></h4>
			<ol type="1">
				<li value="1"><a name="1010070"></a>在 QuickTime Player 中，選擇“視窗”&gt;“顯示影片屬性”。
				<li value="2"><a name="1010071"></a>在“屬性”視窗裡，選擇“視訊軌”然後按“視覺設定”一下。
				<li value="3"><a name="1010072"></a>若要重新設定影片大小，請在“目前大小”欄位裡輸入新的數字。
					<p><a name="1010073"></a>若要保持相同的高寬比例，請選擇“保持顯示比例”。</p>
				<li value="4"><a name="1010074"></a>若要旋轉影片，請按其中一個旋轉按鈕。
			</ol>
			<p><a name="1010091"></a>若要將影片回復原樣，請按“重置”一下。</p>
