				<h1>3G 文字選項</h1>
			</div>
			<p>當您將影片輸出為 3G 格式（透過選擇“檔案”&gt;“輸出⋯”然後選擇“影片格式為“3G””)，然後按“選項⋯”一下，再按“文字”一下，您便會取用到下列選項。</p>
			<p>若您的影片包含文字軌，便能使用此選項（製作人員、標題、字幕以及其他）。</p>
			<p>某些行動裝置無法播放影片中的文字。若要在接收裝置能顯示文字時才播放影片，請選取“行動電話必須有文字輸入功能”。若取消選取此註記框，則即使裝置上無法顯示文字仍然可以播放音訊和視訊。</p>
