				<h1>將文字軌加入 QuickTime 影片中</h1>
			</div>
			<p><a name="1009731"></a>您可以將文字檔案輸入 QuickTime 影片。</p>
			<h4><a name="1009733"></a><font color="#000000" face=" ">若要加入文字軌：</font></h4>
			<ol type="1">
				<li value="1"><a name="1009734"></a>製作一個文字檔來放置您要加入影片的文字，並將檔案儲存為純文字檔（.txt）。
					<p><a name="1009735"></a>以“歸位字元”來區分每個段落。每個段落會分別出現在影片的不同影格裡。根據預設，每個文字影格會顯示 2 秒鐘。</p>
				<li value="2"><a name="1009736"></a>在 QuickTime Player 裡，選擇“檔案”&gt;“打開檔案⋯”，然後選擇文字檔。
				<li value="3"><a name="1009737"></a>然後按“打開”一下。
			</ol>
