				<h1>儲存 Internet 上的影片</h1>
			</div>
			<p><a name="1008884"></a>使用 QuickTime Player，您可以將在網頁瀏覽器中檢視的影片儲存（下載）到硬碟上。（影片必須能允許儲存）。若是串流影片，QuickTime Player 會儲存一個指向該串流的小型“參考影片”檔。</p>
			<h4><a name="1008888"></a><font color="#000000" face=" ">若要在硬碟上儲存 Internet 影片：</font></h4>
			<ol type="1">
				<li value="1"><a name="1008889"></a>當完成影片載入（整個進度列會變成灰色），按播放控制項目的向下鍵一下。
				<li value="2"><a name="1008890"></a>選擇“儲存為 QuickTime 影片⋯”。
					<p><a name="1008891"></a>若無法選用這個指令，表示該影片被製作為無法儲存的影片。</p>
			</ol>
