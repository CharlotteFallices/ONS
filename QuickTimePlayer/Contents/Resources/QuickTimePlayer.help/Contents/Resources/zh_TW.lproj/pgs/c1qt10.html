				<h1>檢視檔案的相關資訊</h1>
			</div>
			<p><a name="1009688"></a></p>
			<p>QuickTime Player 能夠顯示 QuickTime 檔案的資訊，例如壓縮格式、大小以及播放時的每秒格率。</p>
			<p></p>
			<ol type="1">
				<li value="1"><a name="1009691"></a>打開檔案。
				<li value="2"><a name="1009693"></a>選擇“視窗”&gt;“顯示影片簡介”。
			</ol>
			<p><a name="1009694"></a></p>
			<p>選擇“視窗”&gt;“顯示影片屬性”，您便可以查看影片的附加資訊。</p>
