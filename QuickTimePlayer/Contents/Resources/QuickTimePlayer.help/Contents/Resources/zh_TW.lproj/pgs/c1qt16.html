				<h1>同時播放多部影片</h1>
			</div>
			<p><a name="1009824"></a>您可以同時打開一部以上的 QuickTime Player 影片。</p>
			<h4><a name="1009826"></a><font color="#000000" face=" ">若要打開一個以上的 QuickTime Player 視窗，請執行下列其中一項：</font></h4>
			<ul>
				<li><a name="1009827"></a>按另外一個影片檔案兩下。
				<li><a name="1007856"></a>選擇“顯示方式”&gt;“播放所有影片”。
			</ul>
			<p><a name="1009858"></a>依照預設，當您開啟多個 QuickTime Player 視窗時，只有正在啟用（即最前景）的 QuickTime Player 視窗的音訊會播放出來。若要取得關於更改此設定的資訊，請參閱<a href="c1qt12.html#1009754">“更改播放偏好設定”</a>。</p>
