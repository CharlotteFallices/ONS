				<h1>製作參考影片來讓網路播放最佳化</h1>
			</div>
			<p>若您使用的是“QuickTime 專業版”，您可以使用參考影片，並根據不同使用者的連線速度來為他們提供適合的影片。例如，您可以連續播送較小的影片給透過標準數據機連線的使用者，或是連續播送較大的影片給透過寬頻連線的使用者。</p>
			<p>Apple 提供一種免費的工具：MakeRefMovie X，它可以大大簡化製作參考影片的程序。您可以從“Apple 開發人員連線”下載此軟體。</p>
