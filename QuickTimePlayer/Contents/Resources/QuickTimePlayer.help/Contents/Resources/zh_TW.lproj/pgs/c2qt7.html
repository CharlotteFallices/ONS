				<h1>設定錄製選項</h1>
			</div>
			<p><a name="1013656"></a>當您第一次使用 QuickTime Player 來錄製視訊或音訊時，它會為您自動選擇設定。若您願意，您也可以更改錄製設備、使用的格式和錄製後影片的儲存位置等設定。</p>
			<h4><a name="1008851"></a><font color="#000000" face=" ">若要更改錄製選項：</font></h4>
			<ol type="1">
				<li value="1"><a name="1008852"></a>選擇 QuickTime Player &gt;“偏好設定⋯”。
				<li value="2"><a name="1008853"></a>按“錄製”一下（在 Windows 電腦上則為“音訊收錄”）。
			</ol>
			<p><a name="1008869"></a>選擇符合您的來源視訊要求的選項、麥克風和品質，然後選擇錄製後檔案的預設儲存位置。</p>
