				<h1>調整音訊和視訊設定</h1>
			</div>
			<p><a name="1009703"></a>對於任何含有音軌的 QuickTime 影片，您可以調整其左右音量平衡，同樣也可以調整總音量、低音和高音音量。您還可以對任何影片設定播放選項，例如播放速度和飛梭旋紐。</p>
			<h4><a name="1009709"></a><font color="#000000" face=" ">若要設定音訊和視訊控制項目：</font></h4>
			<ol type="1">
				<li value="1"><a name="1009711"></a>選擇“視窗”&gt;“顯示音訊/視訊控制”。
				<li value="2"><a name="1009712"></a>拖移滑桿來調整設定。
			</ol>
			<p><a name="1009752"></a>在QuickTime Player“偏好設定”中，您可以設定其他播放選項（例如，同時播放多部影片或播放影片時執行其他應用程式）。如需更多資訊，請參閱<a href="c1qt12.html#1009754">“更改播放偏好設定”。</a></p>
