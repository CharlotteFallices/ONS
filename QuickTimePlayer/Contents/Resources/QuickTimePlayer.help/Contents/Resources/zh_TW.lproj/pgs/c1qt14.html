				<h1>更改影片播放大小</h1>
			</div>
			<p><a name="1009777"></a>QuickTime Player 裡有多種更改影片播放大小的選項。</p>
			<p><a name="1012850"></a>若要更改影片播放大小，請選擇“顯示方式”&gt;〔某種影片大小〕，或是拖移視窗右下角的大小控制格。若要往任何方向擴展影片大小，請在拖移控制格時按住 Shift 鍵（按住 Shift 鍵便不會保持縮放比例）。</p>
			<p><a name="1012831"></a>若要將影片返回到預設的大小和顯示比例，請按下 Command + 1。</p>
			<p><a name="1012832"></a>您也可以使用全螢幕模式欣賞影片，在以全螢幕模式播放時使用額外的縮放選項。如需更多相關資訊，請參閱<a href="c1qt13.html#1012509">“以全螢幕模式欣賞影片”</a>。</p>
